{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Suggester</title>


    <!-- BOOTSTRAP CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    
    <!-- BOOTSTRAP JAVASCRIPT -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    
    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    <!-- GOOGLE FONTS LINK -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
</head>
<body>
  <!-- NAVBAR -->
  
    <nav class="navbar navbar-expand-lg navbar-light mynav">
        <h3 class="navbar-brand">
            <img src="{% static 'images/34590-movie-theatre.gif' %}" width="40" height="40" class="d-inline-block align-top" alt="" style="background-color: #e5e5e5;">
           <span style="margin-left: 10px; font-size: 30px; font-weight: bolder; color: #77acf1;" >Movie Suggester</span> 
        </h3>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Want to suggest movies? <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'rated' %}">Suggested Movies</a>
            </li>
            <li class="nav-item">
              <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarDarkDropdownMenuLink"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                      style="color: green; font-weight: bold"
                    >
                      Hello, {{request.user.username}}!
                    </a>
                    <ul
                      class="dropdown-menu dropdown-menu-dark"
                      aria-labelledby="navbarDarkDropdownMenuLink"
                    >
                      <li><a class="dropdown-item" href="{% url 'logout' %}" style="color: red; font-weight: 900;">Logout</a></li>
                      
                    </ul>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </nav>


    <!-- RATING FORM -->

        <form action="" method="POST">
            {% csrf_token %}
        <div id="form" class="form-wrapper">
          <label class="text">
            <span>Movie Name</span>
            <div class="input-wrapper">
              {{rated_form.Movie_Name}} 
            </div>
          </label>
          <label class="text">
            <span>Directed By</span>
            <div class="input-wrapper">
              {{rated_form.Directed_By}}
            </div>
          </label>
        
          <label class="dropdown">
            <span>Genre</span>
            <div class="input-wrapper">
              {{rated_form.Genre}}
            </div>
          </label>
          
          <label class="text">
            <span>Description about the movie</span>
            <div class="input-wrapper">
              {{rated_form.Description}}
            </div>
          </label>
          <label class="dropdown">
            <span>Overall Rating</span>
            <div class="input-wrapper">
              {{rated_form.Rating}}
            </div>
          </label>
          
        
            <input type="submit" name="submit" value="Rate!"/>
        </form>
       
        

<script src="{% static 'javascript/home.js' %}"></script>
</body>
</html>

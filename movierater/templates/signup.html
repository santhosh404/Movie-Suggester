{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Suggester</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />

    <style>
      body{
        background-color: #eee;
      }
      .form-modal{
        position: relative;
        background-color: #eee;
        left: 50%;
      }
    </style>
  </head>
  <body>
    

    <div class="form-modal">
      <h2 class="signup-logo" style="color:#57b846;">Sign up</h2>
      <div id="login-form">
        <form method="POST">
          {% csrf_token %} {{form.email}} {{form.username}} {{form.password1}}
          {{form.password2}}
          <button type="submit" class="btn login">Create Account</button>
          <p style="text-align: center">
            <span style="text-align: center">Already have account?</span
            ><a href="{% url 'login' %}" style="text-align: center"> Login</a>
          </p>
        </form>
          {% for error in form %}
          <h5 style="color: red; font-size: 18px; font-weight: bold; margin-left: 30px; ">{{error.errors}}</h5>
          {% endfor %}
      </div>
    </div>

    {% if messageforsignup %}

    <script>
      alert("{{messageforsignup}}");
    </script>
    {% endif %}
  </body>
</html>

{% load static %} {% load socialaccount %} {% providers_media_js %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Suggester</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/favicon.ico' %}"
    />

    <script
      src="https://kit.fontawesome.com/19f4a5c154.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #eee;
      }
      .form-modal {
        position: relative;
        left: 50%;
        top: 50px;
      }
      .or {
        margin-left: 47%;
        
      }
      .or > h5 {
        font-size: small;
        font-weight: bold;
      }
      .form-modal button{
        background-color:#d9534f;
      }
    </style>

    <script
      src="https://kit.fontawesome.com/19f4a5c154.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="form-modal">
      <div id="login-form">
        <h2 class="login-logo" style="color: #57b846">Log in</h2>
        <form method="POST">
          {% csrf_token %}
          <input
            type="text"
            placeholder="Enter email or username"
            name="username"
          />
          <input type="password" placeholder="Enter password" name="password" />
          <button type="submit" class="btn login">login</button>
          <p style="text-align: center">
            <span style="text-align: center">Not have account?</span>
            <a href="{% url 'signup' %}" style="text-align: center"
              >Register Account</a
            >
          </p>
          <div class="or">
            <h5>OR</h5>
          </div>
          
         
        </form>
        <div class="container">
          <a href="{% provider_login_url 'google' %}" class="google"
          ><button class="btn btn-danger">Login using Google</button></a>
        </div>
       
      </div>
    </div>

    {% if messageforlogin %}

    <script>
      alert("{{messageforlogin}}");
    </script>

    {% endif %}
  </body>
</html>
